    <style>

        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }

        /* === Á§ºÁâ©Âä†ËΩΩÂ±Ç === */
        #gift-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #050505; z-index: 999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;

        .gift-box { font-family: 'Cinzel', serif; color: #d4af37; text-align: center; }

        .progress-container { width: 200px; height: 2px; background: rgba(255,255,255,0.1); position: relative; margin-bottom: 30px; }

        .open-btn {

        .open-btn.ready { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .open-btn:hover { background: #d4af37; color: #000; box-shadow: 0 0 30px rgba(212, 175, 55, 0.6); }

        /* === ‰∫íÂä®ÁïåÈù¢ === */
        #ui-interactive { display: flex; flex-direction: column; align-items: center; padding-top: 8vh; }
        h1 { 
            color: #fceea7; font-size: 32px; margin: 0; letter-spacing: 4px;

        .gesture-hint {

        .icon-box.active { opacity: 1; transform: scale(1.3); filter: grayscale(0); text-shadow: 0 0 20px rgba(255,50,50,0.8); }

        /* === ÊåâÈíÆÁªÑ === */
        .btn-group-right { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 20px; align-items: flex-end; }
        
        .return-btn, .quantum-btn {
            writing-mode: vertical-rl; text-orientation: mixed;
            backdrop-filter: blur(10px); transition: all 0.5s; border-radius: 4px;
        }
        
        .return-btn {
            background: rgba(80, 0, 0, 0.6); border: 1px solid rgba(255, 50, 50, 0.6);

        }

        .quantum-btn {

            color: #d4af37; padding: 20px 12px; font-size: 13px; letter-spacing: 4px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        /* === ÂΩïÂà∂ÊåâÈíÆ (Â∑¶‰∏ãËßí) === */
        #record-btn {
            position: absolute; bottom: 30px; left: 20px; width: 50px; height: 50px;
            border: 2px solid rgba(255,255,255,0.3); border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; z-index: 20; transition: all 0.3s; pointer-events: auto;
            backdrop-filter: blur(5px);
        }
        #record-inner {
            width: 20px; height: 20px; background: #ff4444; border-radius: 50%; transition: all 0.3s;
        }
        #record-btn.recording { border-color: #ff4444; box-shadow: 0 0 15px #ff4444; }
        #record-btn.recording #record-inner { width: 14px; height: 14px; border-radius: 2px; animation: pulseRed 1s infinite; }
        @keyframes pulseRed { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* === ÊëÑÂÉèÂ§¥ HUD (Âè≥‰∏ãËßí) === */
        #webcam-hud { 
            position: absolute; bottom: 20px; right: 20px; width: 120px; height: 90px; 
            border: 1px solid rgba(212,175,55,0.3); border-radius: 8px; overflow: hidden;
            z-index: 20; opacity: 0; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            pointer-events: auto; cursor: pointer;
            box-shadow: 0 0 20px rgba(0,0,0,0.8); background: #000;
        }
        #webcam-hud.active { opacity: 0.8; }
        #webcam-hud.minimized {
            width: 30px; height: 30px; border-radius: 50%; border-color: rgba(212,175,55,0.8);

        #webcam-hud.minimized video { opacity: 0; }
        /* ÊúÄÂ∞èÂåñÊó∂ÁöÑÊåáÁ§∫ÁÅØ */
        #webcam-hud::after {
            content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 8px; height: 8px; background: #d4af37; border-radius: 50%; opacity: 0; transition: opacity 0.3s;

        #webcam-hud.minimized::after { opacity: 1; box-shadow: 0 0 8px #d4af37; }
        
        #webcam { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); transition: opacity 0.3s; }

        /* UI 2 & 3 */
        #ui-waiting { opacity: 0; display: flex; justify-content: center; align-items: center; }
        .status-text { color: #fff; font-size: 14px; letter-spacing: 6px; animation: breathe 3s infinite ease-in-out; text-shadow: 0 0 10px rgba(255,255,255,0.5); }

        #ui-final { opacity: 0; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; padding-bottom: 15vh; }

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker, FaceLandmarker } from '@mediapipe/tasks-vision';

        const CFG = window.CONFIG || { business: { coupleName: "May & Commander", topic: "test" }, assets: { photoUrl: "", bgmUrl: "" } };
        document.querySelector('.sender-name').innerText = `From ${CFG.business.coupleName}`;

        const STATE = {
            mode: 'LOADING',
            gestureMode: 'NONE', 
            targetRot: { x: 0, y: 0 },
            currentRot: { x: 0, y: 0 },
            hand: { detected: false, x: 0, y: 0, fingers: 0 }, 
            face: { detected: false, noseY: [] },
            cameraAvailable: false
        };

        const VIZ = { count: 1800, treeH: 26, treeR: 9, scatterR: 45, snowCount: 800 };

        let scene, camera, renderer, composer;
        let mainGroup, particleSystem = [], photoGroup, snowSystem;
        let handLandmarker, faceLandmarker, video;
        let clock = new THREE.Clock();
        const GESTURE_TARGETS = { WO: [], NI: [], YES: [], HEART: [], TEMP_TEXT: [] };

        // ÂΩïÂà∂Áõ∏ÂÖ≥
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;

        // Ê®°ÊãüËøõÂ∫¶Êù°
        let loadProgress = 0;
        const progressInterval = setInterval(() => {
            if (loadProgress < 90) { loadProgress += Math.random() * 5; updateProgressBar(loadProgress); }
        }, 200);

        function updateProgressBar(val) { document.getElementById('progress-bar').style.width = val + '%'; }

        async function init() {
            initThree();
            createSnow(); // [‰øÆÊîπ 1] Â¢ûÂä†Èõ™Ëä±
            preCalculateGestures();
            createParticles();
            createPhoto();
            setupPostProcessing();
            
            try {
                await initMediaPipe();
                STATE.cameraAvailable = true;
            } catch (e) {
                console.warn("Camera fallback");
            }
            initMQTT();

            clearInterval(progressInterval);
            updateProgressBar(100);
            setTimeout(() => { document.getElementById('open-btn').classList.add('ready'); }, 500);

            window.enterQuantumMode = enterQuantumMode;
            window.returnToInteractive = returnToInteractive;
            window.openGift = openGift;
            window.toggleHud = toggleHud;
            window.toggleRecording = toggleRecording;
            
            animate();
        }

        // [‰øÆÊîπ 2] HUD ÂºÄÂÖ≥
        function toggleHud(el) {
            el.classList.toggle('minimized');
        }

        // [‰øÆÊîπ 3] ÂΩïÂà∂ÂäüËÉΩ
        function toggleRecording() {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        }

        function startRecording() {
            const canvas = document.querySelector('canvas');
            const stream = canvas.captureStream(30); // 30 FPS
            
            // Â∞ùËØïÊîØÊåÅÁöÑÊ†ºÂºè
            let options = { mimeType: 'video/webm;codecs=vp9' };
            if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                options = { mimeType: 'video/webm' };
            }

            try {
                mediaRecorder = new MediaRecorder(stream, options);
            } catch (e) {
                alert("ÂΩìÂâçÊµèËßàÂô®‰∏çÊîØÊåÅÂΩïÂà∂");
                return;
            }

            mediaRecorder.ondataavailable = (event) => {
                if (event.data.size > 0) recordedChunks.push(event.data);
            };

            mediaRecorder.onstop = saveVideo;
            mediaRecorder.start();
            isRecording = true;
            document.getElementById('record-btn').classList.add('recording');
        }

        function stopRecording() {
            mediaRecorder.stop();
            isRecording = false;
            document.getElementById('record-btn').classList.remove('recording');
        }

        function saveVideo() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            document.body.appendChild(a);
            a.style.display = 'none';
            a.href = url;
            a.download = `Christmas_Memory_${Date.now()}.webm`;
            a.click();
            window.URL.revokeObjectURL(url);
            recordedChunks = [];
        }

        function openGift() {
            const bgm = document.getElementById('bgm');
            if (CFG.assets.bgmUrl) bgm.src = CFG.assets.bgmUrl;
            bgm.play().catch(e => console.log("BGM Play Error:", e));
            bgm.volume = 0.5;

            document.getElementById('gift-layer').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('gift-layer').style.display = 'none';
                STATE.mode = 'INTERACTIVE';
                if(STATE.cameraAvailable) document.getElementById('webcam-hud').classList.add('active');
            }, 1500);
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.FogExp2(0x000000, 0.02); // ÈõæÊïàÈÖçÂêàÈõ™Ëä±

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            adjustCameraForMobile();

            renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance", preserveDrawingBuffer: true }); // preserveDrawingBuffer for recording
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            container.appendChild(renderer.domElement);

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            const ambient = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambient);
            const innerLight = new THREE.PointLight(0xffaa00, 3, 30);
            innerLight.position.set(0, 10, 0);
            mainGroup.add(innerLight);
            const spotLight = new THREE.SpotLight(0xffeebb, 150);
            spotLight.position.set(25, 30, 25);
            spotLight.angle = 0.6;
            spotLight.penumbra = 0.5;
            scene.add(spotLight);
        }

        // [‰øÆÊîπ 1] ÂàõÂª∫Èõ™Ëä±
        function createSnow() {
            const snowGeo = new THREE.BufferGeometry();
            const snowPos = [];
            for (let i = 0; i < VIZ.snowCount; i++) {
                snowPos.push(
                    (Math.random() - 0.5) * 100, // x
                    (Math.random() - 0.5) * 60 + 20, // y
                    (Math.random() - 0.5) * 80 - 20 // z (ÂÅèÂêëËÉåÊôØ)
                );
            }
            snowGeo.setAttribute('position', new THREE.Float32BufferAttribute(snowPos, 3));
            const snowMat = new THREE.PointsMaterial({
                color: 0xffffff, size: 0.3, transparent: true, opacity: 0.6,
                blending: THREE.AdditiveBlending
            });
            snowSystem = new THREE.Points(snowGeo, snowMat);
            scene.add(snowSystem);
        }

        function updateSnow() {
            if (!snowSystem) return;
            const positions = snowSystem.geometry.attributes.position.array;
            for (let i = 1; i < positions.length; i += 3) {
                positions[i] -= 0.05; // ‰∏ãËêΩ
                if (positions[i] < -20) positions[i] = 40; // Âæ™ÁéØ
            }
            snowSystem.geometry.attributes.position.needsUpdate = true;
            snowSystem.rotation.y += 0.001; // Êï¥‰ΩìÊóãËΩ¨
        }

        function adjustCameraForMobile() {
            const aspect = window.innerWidth / window.innerHeight;
            if (aspect < 0.8) camera.position.set(0, 2, 70); 
            else camera.position.set(0, 2, 45);
        }

        // ... (ÁúÅÁï• text, heart ÂùêÊ†áÁîüÊàêÂáΩÊï∞Ôºå‰∏é‰∏äÁâà‰∏ÄËá¥ÔºåÁõ¥Êé•Â§çÁî®Âç≥ÂèØ) ...
        function generateTextCoordinates(text, fontSize = 60, density = 2) {
            const canvas = document.createElement('canvas');
            const size = 128; canvas.width = size; canvas.height = size;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#000'; ctx.fillRect(0,0,size,size);
            ctx.fillStyle = '#fff'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.font = `bold ${fontSize}px "Microsoft YaHei", sans-serif`; 
            ctx.fillText(text, size/2, size/2);
            const data = ctx.getImageData(0,0,size,size).data;
            const coords = [];
            for(let y=0; y<size; y+=density) {
                for(let x=0; x<size; x+=density) {
                    if (data[(y*size + x)*4] > 128) coords.push(new THREE.Vector3((x - size/2)*0.25, (size/2 - y)*0.25 + 5, 0));
                }
            }
            return coords;
        }
        function generateHeartShape(count) {
            const coords = [];
            for (let i = 0; i < count; i++) {
                const t = Math.random() * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                const z = (Math.random() - 0.5) * 5; 
                coords.push(new THREE.Vector3(x * 0.12, y * 0.12 + 6, z));
            }
            return coords;
        }

        function preCalculateGestures() {
            GESTURE_TARGETS.WO = generateTextCoordinates("Êàë", 70, 2);
            GESTURE_TARGETS.NI = generateTextCoordinates("‰Ω†", 70, 2);
            GESTURE_TARGETS.YES = generateTextCoordinates("YES", 60, 2);
            GESTURE_TARGETS.HEART = generateHeartShape(VIZ.count);
        }

        function applyTextToParticles(text) {
            const xOffset = (text === 'LOVE') ? 6 : 0;
            const coords = generateTextCoordinates(text);
            const shuffled = [...particleSystem].sort(() => 0.5 - Math.random());
            shuffled.forEach((p, i) => {
                if (i < coords.length) {
                    const pos = coords[i].clone(); pos.x += xOffset;
                    p.posText.copy(pos);
                } else {
                    p.posText.set(0,0,0);
                }
            });
        }

        class Particle {
            constructor(mesh, type) {
                this.mesh = mesh; this.type = type;
                this.origColor = mesh.material.color.clone(); 
                this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3(); this.posText = new THREE.Vector3();
                this.baseScale = mesh.scale.x; this.randomOffset = Math.random();
                this.calcTreePos(); this.calcScatterPos();
                this.mesh.position.copy(this.posTree);
            }
            calcTreePos() {
                const h = VIZ.treeH; let t = Math.pow(Math.random(), 0.9);
                const y = (t*h)-(h/2); const r = VIZ.treeR*(1-t)*(0.7+Math.random()*0.3);
                const angle = t*45+Math.random()*6.28; this.posTree.set(Math.cos(angle)*r, y, Math.sin(angle)*r);
            }
            calcScatterPos() {
                const r = VIZ.scatterR*(0.5+Math.random()); const theta=Math.random()*Math.PI*2; const phi=Math.acos(2*Math.random()-1);
                this.posScatter.set(r*Math.sin(phi)*Math.cos(theta), r*Math.sin(phi)*Math.sin(theta), r*Math.cos(phi));
            }
            update(dt, index) {
                let target = this.posTree; let speed = 2.0; let scale = this.baseScale;
                let targetColor = this.origColor; 

                if (STATE.mode === 'INTERACTIVE') {
                    if (STATE.gestureMode === 'WO') { target = GESTURE_TARGETS.WO[index % GESTURE_TARGETS.WO.length]; speed = 4.0; } 
                    else if (STATE.gestureMode === 'NI') { target = GESTURE_TARGETS.NI[index % GESTURE_TARGETS.NI.length]; speed = 4.0; }
                    else if (STATE.gestureMode === 'YES') { target = GESTURE_TARGETS.YES[index % GESTURE_TARGETS.YES.length]; speed = 4.0; }
                    else if (STATE.gestureMode === 'HEART') { target = GESTURE_TARGETS.HEART[index % GESTURE_TARGETS.HEART.length]; speed = 6.0; targetColor = new THREE.Color(0xff0000); }
                } else if (STATE.mode === 'WAITING') {
                    target = this.posScatter; speed = 0.8;
                    this.mesh.rotation.x+=dt*0.5; this.mesh.rotation.y+=dt*0.5;
                } else if (STATE.mode === 'TREE_FINAL') {
                    target = this.posTree; speed = 4.0;
                } else if (STATE.mode === 'TEXT_DISPLAY') {
                    if (this.posText.lengthSq() > 0) { target = this.posText; speed = 3.0; scale = this.baseScale*1.5; } 
                    else { target = this.posScatter; scale = 0; }
                }

                this.mesh.position.lerp(target, speed*dt);
                this.mesh.material.color.lerp(targetColor, dt * 5);
                if (this.type==='GOLD') { const p=0.8+0.4*Math.sin(clock.elapsedTime*3+this.randomOffset*10); this.mesh.scale.setScalar(scale*p); } 
                else { this.mesh.scale.setScalar(scale); }
            }
        }

        function createParticles() {
            const matGold = new THREE.MeshStandardMaterial({ color: 0xffd700, metalness: 1.0, roughness: 0.1, emissive: 0x442200, emissiveIntensity: 0.2 });
            const matGreen = new THREE.MeshStandardMaterial({ color: 0x053010, metalness: 0.3, roughness: 0.6, emissive: 0x001100, emissiveIntensity: 0.1 });
            const matRed = new THREE.MeshPhysicalMaterial({ color: 0xaa0000, metalness: 0.2, roughness: 0.1, clearcoat: 1.0, emissive: 0x330000, emissiveIntensity: 0.3 });
            
            const boxGeo = new THREE.BoxGeometry(0.35,0.35,0.35); const sphereGeo=new THREE.SphereGeometry(0.2,16,16);
            for(let i=0;i<VIZ.count;i++){
                const rand=Math.random(); let mesh, type;
                if(rand<0.6){ mesh=new THREE.Mesh(boxGeo, matGreen.clone()); type='GREEN';}
                else if(rand<0.9){ mesh=new THREE.Mesh(boxGeo, matGold.clone()); type='GOLD';}
                else{ mesh=new THREE.Mesh(sphereGeo, matRed.clone()); type='RED';}
                mesh.rotation.set(Math.random()*3,Math.random()*3,Math.random()*3); mainGroup.add(mesh); particleSystem.push(new Particle(mesh, type));
            }
            const star = new THREE.Mesh(new THREE.OctahedronGeometry(1.5,0), new THREE.MeshStandardMaterial({color:0xffdd88,emissive:0xffaa00,emissiveIntensity:3}));
            star.position.set(0,VIZ.treeH/2+1,0); mainGroup.add(star);
        }

        function createPhoto() {
            photoGroup = new THREE.Group();
            const url = CFG.assets.photoUrl || "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg==";
            new THREE.TextureLoader().load(url, (tex) => {
                tex.colorSpace = THREE.SRGBColorSpace;
                const aspect = tex.image.width / tex.image.height;
                const w=4; const h=w/aspect;
                const frame = new THREE.Mesh(new THREE.BoxGeometry(w+0.4,h+0.4,0.2), new THREE.MeshStandardMaterial({color:0xffd700,metalness:1,roughness:0.1}));
                const pic = new THREE.Mesh(new THREE.PlaneGeometry(w,h), new THREE.MeshBasicMaterial({map:tex}));
                pic.position.z=0.11; photoGroup.add(frame,pic);
            }, undefined, ()=>{ console.log("Photo fallback"); });
            photoGroup.visible=false; photoGroup.scale.set(0,0,0); photoGroup.position.set(0,5,0); mainGroup.add(photoGroup);
        }

        function enterQuantumMode() {
            STATE.mode = 'WAITING'; STATE.gestureMode = 'NONE';
            document.getElementById('ui-interactive').classList.add('ui-hidden');
            document.getElementById('quantum-btn').classList.add('ui-hidden');
            document.getElementById('ui-waiting').style.opacity = 1;
            document.getElementById('return-btn').classList.add('active');
            document.getElementById('webcam-hud').classList.remove('active'); 
            photoGroup.visible = false; photoGroup.scale.set(0,0,0);
            document.getElementById('ui-final').style.opacity = 0;
            // [ÂΩïÂà∂ÂäüËÉΩ] ÂÅúÊ≠¢ÂΩïÂà∂Â¶ÇÊûúÊ≠£Âú®ÂΩï
            if(isRecording) stopRecording();
            document.getElementById('record-btn').style.display = 'none'; // ÈöêËóèÂΩïÂà∂ÊåâÈíÆ
        }

        function returnToInteractive() {
            STATE.mode = 'INTERACTIVE'; STATE.gestureMode = 'NONE';
            document.getElementById('ui-interactive').classList.remove('ui-hidden');
            document.getElementById('quantum-btn').classList.remove('ui-hidden');
            document.getElementById('ui-waiting').style.opacity = 0;
            document.getElementById('ui-final').style.opacity = 0;
            document.getElementById('return-btn').classList.remove('active');
            if(STATE.cameraAvailable) document.getElementById('webcam-hud').classList.add('active'); 
            adjustCameraForMobile(); 
            photoGroup.visible = false; photoGroup.scale.set(0,0,0);
            document.getElementById('record-btn').style.display = 'flex'; // ÊòæÁ§∫ÂΩïÂà∂ÊåâÈíÆ
        }

        function handleCommand(cmd) {
            document.getElementById('ui-waiting').classList.add('ui-hidden');
            if (cmd === 'love') {
                STATE.mode = 'TREE_FINAL';
                setTimeout(() => {
                    document.getElementById('ui-final').style.opacity = 1;
                    document.getElementById('final-msg').innerText = CFG.business.coupleName + " Âú£ËØûÂø´‰πê";
                    photoGroup.visible = true;
                }, 3000);
            } else if (['5','2','0'].includes(cmd)) {
                STATE.mode = 'TEXT_DISPLAY'; photoGroup.visible = false;
                if(cmd==='5') applyTextToParticles("I");
                if(cmd==='2') applyTextToParticles("LOVE");
                if(cmd==='0') applyTextToParticles("YOU");
            }
        }

        function initMQTT() {
            const client = mqtt.connect(CFG.mqtt.host, { username: CFG.mqtt.username, password: CFG.mqtt.password, clientId: CFG.mqtt.clientId });
            client.on('connect', () => client.subscribe(CFG.business.topic));
            client.on('message', (t, m) => { try { const d=JSON.parse(m.toString()); if(d.cmd) handleCommand(d.cmd); } catch(e){} });
        }

        async function initMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, { baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" }, runningMode: "VIDEO", numHands: 1 });
            faceLandmarker = await FaceLandmarker.createFromOptions(vision, { baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`, delegate: "GPU" }, runningMode: "VIDEO", numFaces: 1 });
            video = document.getElementById('webcam');
            if (navigator.mediaDevices?.getUserMedia) {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
            }
        }
        
        function countFingers(lm) {
            let count = 0;
            if (lm[4].x < lm[3].x) count++; 
            if (lm[8].y < lm[6].y) count++; if (lm[12].y < lm[10].y) count++; if (lm[16].y < lm[14].y) count++; if (lm[20].y < lm[18].y) count++; 
            return count;
        }

        function detectNod(lm) {
            const nose = lm[1]; const now = Date.now();
            STATE.face.noseY.push({ y: nose.y, t: now });
            STATE.face.noseY = STATE.face.noseY.filter(p => now - p.t < 1000);
            if (STATE.face.noseY.length < 5) return false;
            const ys = STATE.face.noseY.map(p => p.y);
            return (Math.max(...ys) - Math.min(...ys) > 0.08); 
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const now = performance.now();
                if (handLandmarker) {
                    const res = handLandmarker.detectForVideo(video, now);
                    if (res.landmarks.length > 0) {
                        STATE.hand.detected = true;
                        const lm = res.landmarks[0];
                        STATE.targetRot.x = (lm[9].y - 0.5) * 2; STATE.targetRot.y = (lm[9].x - 0.5) * -2; 
                        const fingers = countFingers(lm);
                        if (fingers === 5) STATE.gestureMode = 'WO';
                        else if (fingers === 1) STATE.gestureMode = 'NI';
                        else if (fingers === 0) STATE.gestureMode = 'HEART';
                        else STATE.gestureMode = 'NONE';
                    } else {
                        STATE.hand.detected = false; STATE.targetRot.x = 0; STATE.targetRot.y = 0; 
                        if (STATE.gestureMode !== 'YES') STATE.gestureMode = 'NONE';
                    }
                }
                if (faceLandmarker) {
                    const res = faceLandmarker.detectForVideo(video, now);
                    if (res.faceLandmarks.length > 0) {
                        if (detectNod(res.faceLandmarks[0])) { STATE.gestureMode = 'YES'; setTimeout(() => { if(STATE.gestureMode === 'YES') STATE.gestureMode = 'NONE'}, 2000); }
                    }
                }
                updateIcons();
            }
            requestAnimationFrame(predictWebcam);
        }

        function updateIcons() {
            document.querySelectorAll('.icon-box').forEach(el => el.classList.remove('active'));
            if (STATE.gestureMode === 'WO') document.getElementById('icon-wo').classList.add('active');
            else if (STATE.gestureMode === 'NI') document.getElementById('icon-ni').classList.add('active');
            else if (STATE.gestureMode === 'HEART') document.getElementById('icon-heart').classList.add('active');
            else if (STATE.gestureMode === 'YES') document.getElementById('icon-yes').classList.add('active');
        }

        function setupPostProcessing() {
            const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloom.threshold = 0.15; bloom.strength = 0.6; bloom.radius = 0.5;
            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(bloom);
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            const smoothFactor = 3.0 * dt;
            STATE.currentRot.x += (STATE.targetRot.x - STATE.currentRot.x) * smoothFactor;
            STATE.currentRot.y += (STATE.targetRot.y - STATE.currentRot.y) * smoothFactor;

            // [‰øÆÊîπ 1] Êõ¥Êñ∞Èõ™Ëä±
            if(snowSystem) updateSnow();

            if (STATE.mode === 'INTERACTIVE') {
                if (STATE.hand.detected && STATE.gestureMode === 'NONE') {
                    mainGroup.rotation.y = STATE.currentRot.y; mainGroup.rotation.x = STATE.currentRot.x;
                } else {
                    STATE.targetRot.x = 0; STATE.targetRot.y += 0.05 * dt; 
                    mainGroup.rotation.y += 0.2 * dt; mainGroup.rotation.x *= 0.95;
                }
                if(STATE.gestureMode !== 'NONE') { mainGroup.rotation.y *= 0.95; mainGroup.rotation.x *= 0.95; }
            } else if (STATE.mode === 'WAITING') {
                mainGroup.rotation.y += 0.05 * dt; camera.position.z = THREE.MathUtils.lerp(camera.position.z, 60, dt);
            } else if (STATE.mode === 'TREE_FINAL') {
                mainGroup.rotation.y += 0.2 * dt; camera.position.z = THREE.MathUtils.lerp(camera.position.z, 25, dt);
                if(photoGroup.visible) { photoGroup.scale.lerp(new THREE.Vector3(1,1,1), dt*3); photoGroup.lookAt(camera.position); }
            } else if (STATE.mode === 'TEXT_DISPLAY') {
                mainGroup.rotation.y = THREE.MathUtils.lerp(mainGroup.rotation.y, 0, dt*2); 
                camera.position.z = THREE.MathUtils.lerp(camera.position.z, 35, dt);
            }

            particleSystem.forEach((p,i) => p.update(dt, i));
            composer.render();
        }

        window.addEventListener('resize', () => { 
            camera.aspect = window.innerWidth/window.innerHeight; 
            camera.updateProjectionMatrix(); 
            renderer.setSize(window.innerWidth,window.innerHeight); 
            composer.setSize(window.innerWidth,window.innerHeight); 
            adjustCameraForMobile(); 
        });
        
        init();
    </script>
