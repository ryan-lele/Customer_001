<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>量子纠缠接收端</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="config.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* 默认黑底 */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'PingFang SC', sans-serif;
            transition: background-color 0.5s ease;
        }
        #container {
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #888;
        }
        #status {
            font-size: 20px;
            margin-bottom: 20px;
        }
        #love-img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        /* 心跳动画类 */
        .heartbeat {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="container">
        <h1 id="couple-name">Loading...</h1>
        
        <img id="love-img" src="" alt="Love Image">
        
        <p id="status">Connecting...</p>
    </div>

    <script>
        // 1. 初始化界面内容
        document.getElementById('couple-name').innerText = CONFIG.business.coupleName;
        document.getElementById('love-img').src = CONFIG.assets.photoUrl;
        document.getElementById('status').innerText = CONFIG.business.statusText;

        // 2. 连接 MQTT
        const client = mqtt.connect(CONFIG.mqtt.host, {
            username: CONFIG.mqtt.username,
            password: CONFIG.mqtt.password,
            clientId: CONFIG.mqtt.clientId + "_receiver" // 区分接收端ID
        });

        // 3. 连接成功回调
        client.on('connect', () => {
            console.log('接收端已连接 EMQX');
            client.subscribe(CONFIG.business.topic, (err) => {
                if (!err) {
                    console.log(`监听频道成功: ${CONFIG.business.topic}`);
                }
            });
        });

        // 4. 收到消息回调
        client.on('message', (topic, message) => {
            if (topic === CONFIG.business.topic) {
                const msgStr = message.toString();
                console.log('收到消息:', msgStr);
                
                try {
                    const data = JSON.parse(msgStr);
                    if (data.cmd === "love") {
                        triggerLoveEffect();
                    }
                } catch (e) {
                    console.error("解析错误", e);
                }
            }
        });

        // 5. 触发爱心特效函数
        function triggerLoveEffect() {
            const body = document.body;
            const status = document.getElementById('status');
            const img = document.getElementById('love-img');

            // 改变状态
            status.innerText = CONFIG.business.successText;
            
            // 背景变粉
            body.style.backgroundColor = "#ffb7b2";
            
            // 图片添加心跳动画
            img.classList.add("heartbeat");
            
            // (可选) 3秒后恢复平静，方便下一次互动
            setTimeout(() => {
                body.style.backgroundColor = "#000";
                img.classList.remove("heartbeat");
                status.innerText = CONFIG.business.statusText;
            }, 3000);
        }
    </script>
</body>
</html>
