<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Quantum Controller</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="config.js"></script>
    <style>
        body { margin: 0; background: #111; color: #d4af37; font-family: 'Arial', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        
        .main-btn {
            width: 180px; height: 180px; border-radius: 50%;
            background: radial-gradient(circle, #ffd700 0%, #a88b00 100%);
            border: none; color: #000; font-size: 18px; font-weight: bold;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
            margin-bottom: 40px; transition: transform 0.1s;
        }
        .main-btn:active { transform: scale(0.95); }

        .keypad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .num-btn {
            width: 60px; height: 60px; border-radius: 10px;
            background: rgba(255, 255, 255, 0.1); border: 1px solid #d4af37;
            color: #d4af37; font-size: 24px; cursor: pointer;
        }
        .num-btn:active { background: #d4af37; color: #000; }

        .status { position: fixed; bottom: 20px; font-size: 12px; opacity: 0.5; }
    </style>
</head>
<body>

    <button class="main-btn" onclick="sendCmd('love')">❤ ACTIVATE<br>LOVE TREE</button>

    <div class="keypad">
        <button class="num-btn" onclick="sendCmd('5')">5</button>
        <button class="num-btn" onclick="sendCmd('2')">2</button>
        <button class="num-btn" onclick="sendCmd('0')">0</button>
    </div>

    <div class="status" id="status">Connecting...</div>

    <script>
        const CFG = window.CONFIG;
        const client = mqtt.connect(CFG.mqtt.host, {
            username: CFG.mqtt.username, password: CFG.mqtt.password, clientId: "ctrl_" + Math.random().toString(16).substr(2)
        });
        const statusEl = document.getElementById('status');

        client.on('connect', () => {
            statusEl.innerText = "Quantum Link: ONLINE";
            statusEl.style.color = "#0f0";
        });

        function sendCmd(cmd) {
            if(!client.connected) return alert("Connecting...");
            client.publish(CFG.business.topic, JSON.stringify({ cmd: cmd }));
            navigator.vibrate(50); // 触觉反馈
        }
    </script>
</body>
</html>
